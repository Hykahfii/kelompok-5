<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #93baf4;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .message-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .message-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message-card .message-info {
      flex: 1;
    }

    .message-card h3 {
      font-size: 18px;
      margin: 0 0 5px;
    }

    .message-card p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }

    .message-card button {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .message-card button:hover {
      background: #2575fc;
    }

    .compose-message {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
    }

    .compose-message textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .compose-message button {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .compose-message button:hover {
      background: #2575fc;
    }

    .back-button {
      background: #ddd;
      color: #333;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 20px;
      display: inline-block;
      text-decoration: none;
    }

    .back-button:hover {
      background: #bbb;
    }
    a {
      text-decoration: none; 
      color: #ffffff; 
      background-color: #007bff;
      padding: 10px 20px; 
      border-radius: 5px; 
      font-size: 16px; 
      font-weight: bold; 
      display: inline-block; 
      transition: all 0.3s ease; 
    }
    
    a:hover {
      background-color: #0056b3; 
      color: #ffcc00; 
      transform: scale(1.05); 
    }
    
    a i {
      margin-right: 5px; 
      font-size: 18px; 
      vertical-align: middle; 
    }
  </style>
</head>
<body>
 
  <div class="message-container">
    <div class="message-card">
      <div class="message-info">
        <h3>Steven</h3>
        <p>Hey, are you coming to the meeting tomorrow?</p>
      </div>
      <button>Reply</button>
    </div>

    <div class="message-card">
      <div class="message-info">
        <h3>Owen</h3>
        <p>Don‚Äôt forget to submit your assignment!</p>
      </div>
      <button>Reply</button>
    </div>

    <div class="message-card">
      <div class="message-info">
        <h3>Lisa</h3>
        <p>Let‚Äôs catch up over lunch this weekend.</p>
      </div>
      <button>Reply</button>
    </div>
  </div>

  <div class="compose-message">
    <h3>Compose New Message</h3>
    <textarea placeholder="Type your message here..."></textarea>
    <button>Send Message</button>
  </div>

  <a href="index.html" class="button">
    <i>üè†</i> Back to Dashboard
  </a>
</body>
</html>
