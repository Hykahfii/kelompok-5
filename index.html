<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            color: #333;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1196cb, #25eafc);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
          }
      
          .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
          }
      
          .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
          }
      
          .sidebar nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background 0.3s;
          }
      
          .sidebar nav a:hover {
            background: rgba(255, 255, 255, 0.2);
          }
      
          .sidebar nav a.active {
            background: rgba(255, 255, 255, 0.4);
          }
      
          .sidebar nav a i {
            margin-right: 10px;
          }

        .main {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .header .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2575fc;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .calendar {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        
        .calendar h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .image-container {
            width: 500px; 
            height: 400px; 
            overflow: hidden; 
            border-radius: 10px;
          }
          
          .image-container img {
            width: 100%; 
            height: auto; 
          }

        .users-online {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .users-online h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .users-online ul {
            list-style: none;
            font-size: 16px;
        }

        .users-online ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: #6a11cb;
        }
    </style>
</head>
